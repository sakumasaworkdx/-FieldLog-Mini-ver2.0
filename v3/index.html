<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#00bb55" />
  <link rel="stylesheet" href="./styles.css" />
  <title>FieldLog Mini v3.0</title>
</head>
<body>
  <header class="topbar">
    <h1>FieldLog Mini <span class="pill">v3.0</span></h1>
    <a href="../index.html" class="nav-link">← v2(旧版)に戻る</a>
  </header>

  <main class="container">
    <section class="card">
      <div class="card-header">
        <h2>📸 調査入力</h2>
        <span class="badge">保存数: <span id="count">0</span></span>
      </div>
      
      <div class="row">
        <label class="btn primary">
          📷 写真撮影
          <input id="photoInput" type="file" accept="image/*" capture="environment" style="display:none;">
        </label>
        <button id="btnGeo" class="btn secondary">📍 GPS取得</button>
        <button id="btnSave" class="btn success">💾 保存</button>
      </div>

      <div class="geo-bar">
        <span>緯度: <span id="lat">-</span></span>
        <span>経度: <span id="lng">-</span></span>
        <span id="geoWarn" class="warn-msg" style="display:none;">⚠️ GPS未取得</span>
      </div>

      <div class="input-grid">
        <div class="input-group"><label>地点</label><select id="selLocation"></select></div>
        <div class="input-group"><label>地点2</label><select id="selLocation2"></select></div>
        <div class="input-group"><label>項目</label><select id="selItem"></select></div>
      </div>
      
      <textarea id="memo" placeholder="備考1"></textarea>
      <textarea id="memo2" placeholder="備考2"></textarea>

      <div class="preview-panel">
        <img id="preview" src="" alt="" />
        <div class="preview-info">
          <div id="autoName" class="mono">---</div>
          <div id="ts" class="small">---</div>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>📊 データ確認 (撮り忘れチェック)</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr><th>時刻</th><th>地点</th><th>写真</th><th>GPS</th></tr>
          </thead>
          <tbody id="list"></tbody>
        </table>
      </div>
      <div class="row" style="margin-top:15px">
        <button id="btnExportZip" class="btn primary">📦 ZIP出力 (CSV+写真)</button>
        <button id="btnClear" class="btn danger-outline">🗑️ 全削除</button>
      </div>
      <div id="exportStatus" class="hint"></div>
    </section>
  </main>

  <script src="../jszip.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
