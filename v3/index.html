<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="./styles.css?v=4" />
  <title>FieldLog Mini v3.2</title>
</head>
<body>
  <main class="container">
    <details class="card settings-card">
      <summary>⚙️ 調査リスト(CSV)設定</summary>
      <input id="listCsvInput" type="file" accept=".csv" />
    </details>

    <section class="card">
      <div class="action-grid">
        <label class="btn-main photo-btn">
          <input id="photoInput" type="file" accept="image/*" capture="environment">
          <span class="icon">📷</span>
          <span class="label">写真 <span id="photoCheck"></span></span>
        </label>

        <button id="btnGeo" class="btn-main geo-btn">
          <span class="icon">📍</span>
          <span class="label">GPS取得 <span id="geoCheck"></span></span>
        </button>
      </div>

      <div class="geo-info">
        緯度: <span id="lat">-</span> / 経度: <span id="lng">-</span>
      </div>

      <select id="selLocation" class="input-field"><option value="">地点を選択</option></select>
      <select id="selItem" class="input-field"><option value="">項目を選択</option></select>
      <textarea id="memo" class="input-field memo-area" placeholder="備考を入力..."></textarea>
      
      <button id="btnSave" class="btn-save">💾 データを保存</button>
    </section>

    <section class="card">
      <div class="table-container">
        <table>
          <thead><tr><th>時刻</th><th>地点</th><th>写</th><th>G</th></tr></thead>
          <tbody id="list"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="../jszip.min.js"></script>
  <script src="./app.js?v=4"></script>
</body>
</html>
